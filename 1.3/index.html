    <!-- Font Awesome -->

  <body>
    <div class="container">
      <header>
        <h1>BeCode / JavaScript for the Web</h1>
        <h2>
          <strong><i class="fas fa-arrow-right"></i> 1.3 - Super Villain application form <i class="fas fa-arrow-left"></i></strong>
        </h2>
      </header>
      <div class="content">
        <p>
          <i class="fas fa-arrow-right"></i> Insert content here: <i class="fas fa-arrow-left"></i>
        </p>

        <form class="form" action="index.html" method="post">

          <p>What's your Super Villain name:</p>
          <input type="text" name="SuperVillainName" value="" class="inputOne">
          <p>What's your Super Villain power:</p>
          <input type="text" name="SuperPower" value="" class="inputTwo">
          <p>What's your Motivation:</p>
          <input type="text" name="Motivation" value="" class="inputThree">
          <p>What's your plan to conquer the world:</p>
          <input type="text" name="Plan" value="" class="inputFour">

          <button type="button" name="display" id="display">Display</button>
          <button type="button" name="reset" id="reset">Reset</button>
        </form>

        <div id="displayInput"></div>

      </div>
    </div>

    <script src="/script.75da7f30.js"></script>
  </body>
